<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){

      $("#dirWeb").attr("href",  miObj.web);  // to-do
      $("#dirTcp").attr("href", "http://" + miObj.tcp.slice(6)); // music
      $("#dirMus").attr("href",  miObj.rdp); // sergio2-pc
      $("h2").css("color","gray");
    });
  });
});
</script>
</head>
<body>
  <h2>Asecom Consultores</h2>

  <a href="http://google.com" id="dirMus">www.facebook.com</a><br><br>
  <button>Apps Script read</button>
</body>
</html>
